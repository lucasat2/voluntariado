<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Atividades de Voluntariado</h1>
      <button id="logout-btn">Sair</button>
    </header>

    <main>
      <!-- Lista de Atividades (Dropdown) -->
      <section id="activities-section">
        <h2>Atividades Disponíveis</h2>
        <select id="activities-dropdown">
          <option value="">Selecione uma atividade</option>
        </select>
        <button id="subscribe-btn">Inscrever-se</button>
      </section>

      <!-- Minhas Inscrições -->
      <section id="my-activities-section">
        <h2>Minhas Inscrições</h2>
        <div id="my-activities-list"></div>
      </section>
    </main>

    <script src="js/atividades.js"></script>
  </body>

</html>
