<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Atividades de Voluntariado</h1>
      <button id="logout-btn">Sair</button>
    </header>

    <main>
      <!-- Botão para Criar Atividade (apenas admin) -->
      <div id="admin-actions" style="display: none;">
        <button id="create-activity-btn">Criar Nova Atividade</button>
      </div>

      <!-- Lista de Atividades -->
      <section id="activities-section">
        <h2>Atividades Disponíveis</h2>
        <div id="activities-list"></div>
      </section>

      <!-- Formulário para Criar Atividade (apenas admin) -->
      <section id="create-activity-section" style="display: none;">
        <h2>Criar Nova Atividade</h2>
        <form id="create-activity-form">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" required></textarea>
          <label for="date">Data:</label>
          <input type="date" id="date" name="date" required>
          <label for="location">Local:</label>
          <input type="text" id="location" name="location" required>
          <label for="maxParticipants">Número Máximo de Participantes:</label>
          <input type="number" id="maxParticipants" name="maxParticipants" required>
          <button type="submit">Criar Atividade</button>
        </form>
      </section>

      <!-- Minhas Inscrições -->
      <section id="my-activities-section">
        <h2>Minhas Inscrições</h2>
        <div id="my-activities-list"></div>
      </section>
    </main>

    <script src="js/atividades.js"></script>
  </body>

</html>
